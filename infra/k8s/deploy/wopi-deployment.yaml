apiVersion: apps/v1
kind: Deployment
metadata:
  name: wopi-service
  labels:
    app: wopi-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wopi-service
  template:
    metadata:
      labels:
        app: wopi-service
    spec:
      containers:
      - name: wopi-service
        image: scaling-cool-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          value: "3001"
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
