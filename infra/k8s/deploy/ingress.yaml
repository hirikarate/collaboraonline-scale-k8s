apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: collabora-ingress
  labels:
    app: collabora-online
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: collabora.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: collabora-service
            port:
              number: 80
  - host: wopi.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wopi-service
            port:
              number: 80
  - host: client.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scaling-cool-client
            port:
              number: 80
