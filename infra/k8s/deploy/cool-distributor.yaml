apiVersion: apps/v1
kind: Deployment
metadata:
  name: cool-distributor
  labels:
    app: cool-distributor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cool-distributor
  template:
    metadata:
      labels:
        app: cool-distributor
    spec:
      containers:
      - name: cool-distributor
        image: cool-distributor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PORT
          value: "80"
        - name: REDIS_ADDR
          value: "keydb:6379"
        - name: REDIS_PASS
          value: ""  # no password for KeyDB
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: cool-distributor
  labels:
    app: cool-distributor
spec:
  selector:
    app: cool-distributor
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
